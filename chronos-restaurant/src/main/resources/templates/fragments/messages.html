<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="messages">
		<th:block th:if="${errorMessages} != null and ${errorMessages instanceof T(java.util.List)} and not ${errorMessages.isEmpty()}">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="message : ${errorMessages}">
					<div><i class="fa fa-exclamation-circle" aria-hidden="true"></i> <th:block th:text="${message}"/></div>
				</th:block>
			</div>
		</th:block>
	</th:block>
</body>
</html>
