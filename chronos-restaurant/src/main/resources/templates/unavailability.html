<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head></head>
<body>
	<div layout:fragment="content">
		<h3>Add New Unavailability</h3>
		
		<th:block th:replace="fragments/messages :: messages" />
		
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<form th:action="@{/unavailability}" method="POST">
					<div class="form-group">
						<label for="start">Start</label>
		                <div class="input-group date" id="datetimepickerStart">
		                    <input type="text" id="start" name="start" class="form-control" required="required" />
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		            </div>
					<div class="form-group">
						<label for="start">End</label>
		                <div class="input-group date" id="datetimepickerEnd">
		                    <input type="text" id="end" name="end" class="form-control" required="required" />
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		            </div>
					<div class="form-group">
						<label for="reason">Reason</label>
						<select class="form-control" name="reason" required="required">
							<option></option>
							<option th:each="reason : ${@appProps.reasons.keySet()}" th:value="${reason}" th:text="${@appProps.reasons.get(reason)}" />
						</select>
					</div>
					<button type="submit" class="btn btn-md btn-primary">Save</button>
				</form>
			</div>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			$('#datetimepickerStart').datetimepicker({
				format: "MM/D/YYYY HH:mm",
				sideBySide: true
			});
			
			$('#datetimepickerEnd').datetimepicker({
				format: "MM/D/YYYY HH:mm",
				sideBySide: true
			});
		});
		/*]]>*/
	</script>
	</div>
</body>
</html>
